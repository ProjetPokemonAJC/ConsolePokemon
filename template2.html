<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <a href="#">
            <img src="assets/image/header.jpg" alt="banniere">
        </a>
    </div>
    <div class="=container text-center mx-5">
        <div class="row mx-5">
<!-- ---------------------------------------------------------------------------------------------------------------------------------------------- -->
            <div class="col">
                <!-- remplacer $spriteFront_Default par le sprite tiré de l'api, remplacer $nomPokemon par le nom-->
                <img src="$spriteFront_Default" alt="$nomPokemon">
                <!-- remplacer $numéroPokemon par le numéro du pokemon-->
                <div class="pokemon">$numéroPokemon | $nomPokemon</div>
                <div class="row">
                    <div class="col"></div>
                    <!-- $type1 à remplacer par le premier type du pokemon-->
                    <div class="col-auto icon $type1">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/$type1.svg"
                            alt="">
                    </div>
                    <!-- $type2 à remplacer par le premier type du pokemon-->
                    <div class="col-auto icon $type2">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/$type2.svg"
                            alt="">
                    </div>
                    <div class="col"></div>
                </div>
            </div>
<!-- ---------------------------------------------------- partie fixe ----------------------------------------------------------------------------- -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <div id="footer">

    </div>
</body>

</html>
