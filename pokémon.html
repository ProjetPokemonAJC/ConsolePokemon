<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <a href="#">
            <img src="assets/image/header.jpg" alt="banniere">
        </a>
    </div>
    <div class="=container text-center mx-5">
        <div class="row mx-5">
            <div class="col">
                <img src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/1.png?raw=true" alt="bulbasaur">
                <div class="pokemon">1 | bulbasaur</div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-auto icon grass">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/grass.svg" alt="">
                    </div>
                    <div class="col-auto icon poison">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/poison.svg" alt="">
                    </div>
                    
                    <div class="col"></div>
                </div>
            </div>
            <div class="col">
                <img src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/2.png?raw=true" alt="ivysaur">
                <div class="pokemon">2 | ivysaur</div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-auto icon grass">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/grass.svg" alt="">
                    </div>
                    <div class="col-auto icon poison">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/poison.svg" alt="">
                    </div>
                    
                    <div class="col"></div>
                </div>
            </div>
            <div class="col">
                <img src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/3.png?raw=true" alt="venusaur">
                <div class="pokemon">3 | venusaur</div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-auto icon grass">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/grass.svg" alt="">
                    </div>
                    <div class="col-auto icon poison">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/poison.svg" alt="">
                    </div>
                    
                    <div class="col"></div>
                </div>
            </div>
            <div class="col">
                <img src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/4.png?raw=true" alt="charmander">
                <div class="pokemon">4 | charmander</div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-auto icon fire">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/fire.svg" alt="">
                    </div>
                    
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="row mx-5">
            <div class="col">
                <img src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/5.png?raw=true" alt="charmeleon">
                <div class="pokemon">5 | charmeleon</div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-auto icon fire">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/fire.svg" alt="">
                    </div>
                    
                    <div class="col"></div>
                </div>
            </div>
            <div class="col">
                <img src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/6.png?raw=true" alt="charizard">
                <div class="pokemon">6 | charizard</div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-auto icon fire">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/fire.svg" alt="">
                    </div>
                    <div class="col-auto icon flying">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/flying.svg" alt="">
                    </div>
                    
                    <div class="col"></div>
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <div id="footer">
    </div>
</body>

</html>
