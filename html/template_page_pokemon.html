<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <a href="#">
            <img src="assets/image/header.jpg" alt="banniere">
        </a>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col"></div>
            <div class="card col px-0">
                <h5 class="card-header">$nomPokemon</h5>

                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/$id.png"
                    class="card-img-top img-fluid" alt="$nomPokemon">
                <hr>
                <div class="type">
                    <div class="icon $type1">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/$type1.svg"
                            class="" alt="">
                    </div>
                    <div class="icon $type2">
                        <img src="https://github.com/duiker101/pokemon-type-svg-icons/raw/master/icons/$type2.svg"
                            class="" alt="">
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <table class="table col">
                            <thead>
                                <th colspan="2">Stats</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">hp</th>
                                    <td>$hp</th>
                                </tr>
                                <tr>
                                    <th scope="row">attack</th>
                                    <td>$attack</th>
                                </tr>
                                <tr>
                                    <th scope="row">defense</th>
                                    <td>$defense</th>
                                </tr>
                                <tr>
                                    <th scope="row">special-attack</th>
                                    <td>$spAtk</th>
                                </tr>
                                <tr>
                                    <th scope="row">special-defense</th>
                                    <td>$spDfs</th>
                                </tr>
                                <tr>
                                    <th scope="row">speed</th>
                                    <td>$speed</th>
                                </tr>
                            </tbody>
                        </table>
                        <div class="col">
                           <h5 class="p-2 fw-bold">ability</h5>
                           <ul>
                            <li>ability1</li>
                           </ul>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <h5 class="p-2 fw-bold">moves</h5>
                        <ul>
                            <li>move1</li>
                        </ul>
                    </div>
                </div>
                <div class="card-footer"></div>
            </div>
            <div class="col"></div>

        </div>
    </div>




























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <div id="footer">

    </div>
</body>

</html>
